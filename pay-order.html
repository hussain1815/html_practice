<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<style>
    .continue-btn {
        background-color: rgb(94, 94, 192);
        border: none;
        border-radius: 40px;

    }

    .btn {
        border: none;
        color: white;
        font-size: 20px;
        
    }


    .rectangle {
        box-shadow: 0px 1px 5px 1px rgb(209, 207, 207);
    }
    .tick{
        height: 30px;
        width: 30px;
        border-radius: 50px;
    }
    .clock{
        background-color:grey;
        border-radius: 25px;
    }
    
    
</style>

<body>

    <div class="container">

        <div class="clock mt-4">
            <div class="icon_middle text-center">
                <img class="clocks" src="./icons/pngegg (2) 1.png">
            </div>


        </div>

        <div class="rectangle mt-5">
            <div class="d-flex justify-content-between ">
                
                    <div class="icon_middle px-3 pt-2 pb-2 "><img src="./icons/Vector.png"><span>One pay</span></div>


                    <div class="check px-3 pt-2 pb-2 ">
                        <input class="tick" type="checkbox" name="checkbox" id="" style="border-radius: 50%;">
                    </div>
                

            </div>

        </div>
            <div class="continue-btn text-center mt-4">
                <button class="btn pt-2 pb-2" type="submit ">Continues</button>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
